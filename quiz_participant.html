<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style/styles.css">
</head>
<!-- Removed 'bg-gray-100' from body class -->
<body class="transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
    
<!-- Navigation Bar -->
<nav class="bg-white dark:bg-gray-800 shadow-md w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Top Section: QuizMaster with Theme Toggle -->
        <div class="flex justify-between items-center py-4">
            <a href="quiz_creator.html" class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                QuizMaster
            </a>
            <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300" aria-label="Toggle Dark Mode">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</nav>


    
    <!-- Main Content -->
    <main class="pt-5">
        <div class="container mx-auto p-5 rounded shadow-lg transition-colors duration-300">
            <h1 class="text-4xl font-bold text-center mb-5">Quiz Title</h1>
            <!-- Removed 'bg-white' from #quiz-content div -->
            <div id="quiz-content" class="p-5 rounded shadow-lg">
                <!-- Quiz Content -->
            </div>
            <button id="submit-quiz" class="mt-5 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Submit Quiz</button>
        </div>
    </main>
    
    <!-- JavaScript Files -->
    <script src="scripts/theme_toggle.js"></script>
    <script src="scripts/quiz_participant.js"></script>
</body>
</html>
