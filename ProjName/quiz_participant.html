<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <button id="theme-toggle" class="absolute top-5 right-5 text-gray-500 p-2 rounded-full hover:bg-gray-200 transition duration-300">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold text-center mb-5">Quiz Title</h1>
        <div id="quiz-content" class="bg-white p-5 rounded shadow-lg">
        </div>
        <button id="submit-quiz" class="mt-5 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Submit Quiz</button>
    </div>
    <script src="scripts/quiz_participant.js"></script>
    <script src="scripts/theme_toggle.js"></script>
</body>
</html>
