<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת חידונים מקוונת</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">ברוכים הבאים למערכת החידונים</h1>
        <button onclick="googleLogin()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            התחבר באמצעות Google
        </button>
    </div>

    <script>
        function googleLogin() {
            // קוד התחברות באמצעות Google (מדומה)
            alert('התחברות באמצעות Google');
            // לאחר ההתחברות, מעבר לדף יצירת החידון
            window.location.href = 'quiz_creator.html';
        }
    </script>
</body>
</html>
