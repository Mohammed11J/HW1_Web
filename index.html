<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz System</title>
        <!-- Set Theme Early -->
        <script>
            const theme = localStorage.getItem('color-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="style/styles.css">
    <!-- Include FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- Dark/Light Mode Toggle Button -->
    <button id="theme-toggle" class="absolute top-5 right-5 p-2 rounded-full hover:bg-gray-200 transition duration-300">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <!-- Main Container -->
    <div class="container p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Welcome to the Quiz System</h1>
        <button onclick="googleLogin()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Log in with Google
        </button>
    </div>

    <!-- Link Custom JavaScript -->
    <script src="scripts/index.js"></script>
    <script src="scripts/theme_toggle.js"></script>
</body>
</html>
