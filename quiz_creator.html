<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Set Theme Early -->
        <script>
            const theme = localStorage.getItem('color-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style/styles.css">
    
    <!-- Theme Toggle Script -->
    <script src="scripts/theme_toggle.js"></script>
</head>
<body class="bg-white text-gray-800 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
    
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center h-16">
            <!-- Left Section (Logo) -->
            <div class="flex-shrink-0 w-1/3 flex justify-start">
                <a href="quiz_creator.html" class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                    QuizMaster
                </a>
            </div>
            <!-- Center Section (Navigation Links) -->
            <div class="w-1/3 flex justify-center">
                <div class="flex space-x-8">
                    <a href="quiz_creator.html" class="nav-link text-lg">Quiz Creator</a>
                    <a href="quiz_responses.html" class="nav-link text-lg">Quiz Responses</a>
                </div>
            </div>
            <!-- Right Section (Theme Toggle) -->
            <div class="flex-shrink-0 w-1/3 flex justify-end">
                <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300" aria-label="Toggle Dark Mode">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-20">
        <div class="container mx-auto p-5 rounded shadow-lg transition-colors duration-300">
            <h1 class="text-4xl font-bold text-center mb-5">Create Your Quiz</h1>
            <div id="quiz-form" class="p-5 rounded shadow-lg">
                <!-- Quiz Form Content -->
            </div>
            <div class="centered-buttons">
                <button id="add-question" class="mt-5 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Add Question</button>
                <button id="save-quiz" class="mt-5 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Save Quiz</button>
            </div>
        </div>
    </main>
    
    <!-- Additional JavaScript Files -->
    <script src="scripts/quiz_creator.js"></script>
</body>
</html>
